<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    //Handles our FETCH response. This function is async because it
    //contains an await.
    const handleResponse = async (response, parseResponse) => {
      
    //Grab the content section
    const content = document.querySelector('#content');
    content.innerHTML = "";
    const title = document.createElement('p');

    //Based on the status code, display something
    switch(response.status) {
      case 200: //success
        title.innerHTML = `<b>Success</b>`;
        break;
      case 201: //created
        title.innerHTML = '<b>Created</b>';
        break;
      case 204: //updated (no response back from server)
        title.innerHTML = '<b>Updated (No Content)</b>';
        return;
      case 400: //bad request
        title.innerHTML = `<b>Bad Request</b>`;
        break;
      case 404: //not found
        title.innerHTML = `<b>Not Found</b>`;
        break;
      default: //any other status code
        title.innerHTML = `Error code not implemented by client.`;
        break;
    }
    content.appendChild(title);

      //if we made a get request
    if(parseResponse) {
      const message = document.createElement('p');

      response.text().then((resText) => {
        const jsonResponse = JSON.stringify(JSON.parse(resText));
        console.log(jsonResponse);
        message.innerHTML = `Message: ${jsonResponse}`;
        content.appendChild(message);
        });
      }
    };

    //function to send get and head requests
    const requestUpdate = async (userForm) => {
    
    const url = userForm.querySelector('#urlField').value;
    const method = userForm.querySelector('#methodSelect').value;
    
    let response = await fetch(url, {
      method,
      headers: {
          'Accept': 'application/json'
      },
    });

    handleResponse(response, method === 'get', true);
    };

  //function to send post requests
  const sendPost = async (nameForm) => {

    const url = nameForm.getAttribute('action');
    const method = nameForm.getAttribute('method');
    
    const nameField = nameForm.querySelector('#nameField');
    const ageField = nameForm.querySelector('#ageField');


    const formData = `name=${nameField.value}&age=${ageField.value}`;

    let response = await fetch(url, {
      method: method,
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        'Accept': 'application/json',
      },
      body: formData,
    });

    handleResponse(response, true, false);
  };

  const init = () => {
    const nameForm = document.querySelector('#nameForm');

    const addUser = (e) => {
      e.preventDefault();
      sendPost(nameForm);
      return false;
    }

    nameForm.addEventListener('submit', addUser); 
    
    const userForm = document.querySelector('#userForm');
    
    const getUsers = (e) => {
      e.preventDefault();
      requestUpdate(userForm);
      return false;
    }
    
    userForm.addEventListener('submit', getUsers);  
  };

  //When the window loads, run init.
  window.onload = init;

</script>
</head>
<body>
  <h1>Book API</h1>
  <section id="top">

    <h3>Get by Title</h3>
    <form id="titleForm" action="/getTitle">
      <label for="title">Get by Title: </label>
      <input id="titleField" type="text" name="title" />
      <input type="submit" value="Submit" />
      <select class="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
    </form>

    <hr>

    <h3>Get a Genre</h3>
    <form id="genreForm" action="/getGenre">
      <label for="genre">Get by Genre: </label>
      <input id="genreField" type="text" name="genre" />
      <input type="submit" value="Submit" />
      <select class="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
    </form>

    <hr>

    <h3>Find a Book</h3>
    <form id="bookForm" action="/getBook">
      <label for="bookTitle">Title: </label>
      <input id="bookTitleField" type="text" name="bookTitle" />

      <label for="bookAuthor">Author: </label>
      <input id="bookAuthorField" type="text" name="bookAuthor" />

      <label for="bookCountry">Country: </label>
      <input id="bookCountryField" type="text" name="bookCountry" />

      <label for="bookYear">Year: </label>
      <input id="bookYearField" type="text" name="bookYear" />

      <label for="bookLanguage">Language: </label>
      <input id="bookLanguageField" type="text" name="bookLanguage" />

      <label for="bookGenre">Genre: </label>
      <input id="bookGenreField" type="text" name="bookGenre" />

      <input type="submit" value="Submit" />
      <select class="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
    </form>

    <hr>

    <h3>Get a Random Book</h3>
    <form id="randomForm" action="/getRandom">
      <input type="submit" value="Submit" />
    </form>

    <hr>
    <hr>

  </section>

  <h2>Output</h2>
  <section id="content">
  </section>
</body>
</html>
